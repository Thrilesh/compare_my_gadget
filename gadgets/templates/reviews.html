{% extends 'base.html' %}

{% block title %}User Reviews - Compare My Gadget{% endblock %}



{% block content %}
<div class="container">
    <h1 class="text-center neon-blue">User Reviews</h1>

    <div class="review-section">
        {% for review in reviews %}
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ review.user.username }}</h5>
                    <p class="card-text">{{ review.comment}}
                    <small class="text-muted">Rating: {{ review.rating }}/5</small>
                </div>
            </div>
        {% empty %}
            <p class="no-results text-center">No reviews yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
