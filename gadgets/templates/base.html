{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Compare My Gadget{% endblock %}</title>

    <!-- jQuery (Needed for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">

    
    <!-- Conditionally Include Header -->
    {% if request.resolver_match.url_name != 'login' and request.resolver_match.url_name != 'signup' %}
        {% include 'partials/header.html' %}
    {% endif %}

    <!-- Main Content -->
    <div class="container my-4" id="content">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var dropdownElements = document.querySelectorAll('.dropdown-toggle');
          dropdownElements.forEach(function(dropdown) {
              new bootstrap.Dropdown(dropdown);
          });
        });
      </script>
      
    
</body>
</html>
