{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2 class="neon-blue">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="compare-btn">Login</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="{% url 'signup' %}" class="neon-green">Sign Up</a></p>
    </div>
</div>
{% endblock %}
